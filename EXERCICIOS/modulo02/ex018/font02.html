<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Baixadas</title>
    <style>
        @font-face {
            font-family: 'Love'; /*Nome que você coloca na fonte*/
            src: url('fonts/love larry.ttf') format(truetype);
            font-weight: normal;
            font-style: normal; /*Forçando a fonte não ficar negrito*/
            /*
            TIPOS DE FORMAT()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal; /*Forçando a fonte não ficar negrito*/
        }

        
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores dolore harum praesentium, quod maiores, omnis minima, iure accusamus impedit repellendus ut? Praesentium iste earum unde sit quis similique excepturi incidunt?</p>
    
</body>
</html>
