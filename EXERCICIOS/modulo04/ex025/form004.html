<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tela de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail"    autocomplete="email" required>
            </p>
            <p>
                <label for="icel">Celular</label>
                <input type="tel" name="cel" id="icel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <fieldset>
            <legend>Endereço pessoal</legend>
            <p>
                <label for="inome">Endereço</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="inome">Cidade</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
